---

- name: update yum packages and install pip
  hosts: all
  serial: 5 #concurent processing nodes

  tasks:
    - name: install dev lib
      command: sudo yum groupinstall -y development

    - name: upgrade all packages
      yum: name=* state=latest
      sudo: yes

    - name: install proper lib and tool
      yum: name={{ item }}
      sudo: yes
      with_items:
        - zlib-devel
        - openssl-devel
        - sqlite-devel
        - bzip2-devel
        - yum-utils
        - wget
        - vim
        - python-devel
        - screen
        - epel-release
        - firewalld
        - lsof

    - name: install pip via yum
      yum: name={{ item }}
      sudo: yes
      with_items:
        - python-pip
        - python-wheel

    - name: upgrade pip
      command: sudo pip install --upgrade pip
      args:
        creates: /usr/bin/virtualenv

    - name: install virtualenv using pip
      pip: name=virtualenv
      sudo: yes

    - name: start and enable firewalld service
      service: name=firewalld state=started enabled=yes
      sudo: yes