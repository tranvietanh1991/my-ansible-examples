---

- name: mkdir backup
  command: sudo mkdir ~/backup
  args:
    creates: ~/backup

- name: chmod backup dir
  command: sudo chmod -R 777 ~/backup

- name: dumping mysql data
  shell: sudo mysqldump --user={{mysql_user}} -p{{mysql_password}} {{database_name}} > ~/backup/dump20161008.sql

  #tar -cvzf dump20161008.sql.tar.gz dump20161008.sql

  #remember to create and chmod folder /home/backup/ in ansible tower host
- name: fetching mysql data file to ansible tower host
  fetch: src=~/backup/dump.sql dest=/home/backup/{{ ansible_hostname }}/ flat=yes